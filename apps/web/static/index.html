<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="format-detection" content="telephone=no" />
		<title>aixdb</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			html {
				font-size: 16px;
			}
			body {
				font-family: 'Noto Sans SC', 'PingFang SC', 'Helvetica Neue', Helvetica,
					Arial, sans-serif !important;
				overflow-x: hidden;
			}
            	.content {
				position: relative;
			}

			.content .text {
				color: #fff;
				font-size: 3rem;
				position: absolute;
				transform: translate(-50%, -50%);
			}

			.content .text:nth-child(1) {
				color: transparent;
				-webkit-text-stroke: 2px #8338ec;
			}

			.content .text:nth-child(2) {
				color: #c19bf5;
				animation: animate 4s ease-in-out infinite;
			}

			* {
				padding: 0;
				margin: 0;
			}

			.looading-box {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}

			@keyframes animate {
				0%,
				100% {
					clip-path: polygon(
						0% 45%,
						16% 44%,
						33% 50%,
						54% 60%,
						70% 61%,
						84% 59%,
						100% 52%,
						100% 100%,
						0% 100%
					);
				}

				50% {
					clip-path: polygon(
						0% 60%,
						15% 65%,
						34% 66%,
						51% 62%,
						67% 50%,
						84% 45%,
						100% 46%,
						100% 100%,
						0% 100%
					);
				}
			}
		</style>
	</head>
	<body>
		<div id="<%= mountId %>">
            <div class="looading-box">
				<div class="content">
					<div class="text">LOADING...</div>
					<div class="text">LOADING...</div>
				</div>
			</div>
        </div>
	</body>
</html>
